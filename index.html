<!DOCTYPE html>
<html>
<head>
	<!-- External Dependency-->
	<script
			  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
			  crossorigin="anonymous"></script>
	<!-- Dependencies -->
	<link rel="stylesheet" href="src/css/stylesheet.css">
	<script defer src="src/js/index.js"></script>
</head>
<body>
	<header></header>
	<main>
		<section>
			<div class="rgb-r">
				<label>R</label>
				<input type="range" min="0" max="255" step="1" value="0" class="rgb-slider rgb-slider-r">
				<input type="number" min="0" max="255" step="1" value="0"class="rgb-display rgb-display-r">
				<button>Reset R</button>
			</div>
			<div class="rgb-g">
				<label>G</label>
				<input type="range" min="0" max="255" step="1" value="0" class="rgb-slider rgb-slider-g">
				<input type="number" min="0" max="255" step="1" value="0"class="rgb-display rgb-display-g">
				<button>Reset G</button>
			</div>
			<div class="rgb-b">
				<label>B</label>
				<input type="range" min="0" max="255" step="1" value="0" class="rgb-slider rgb-slider-b">
				<input type="number" min="0" max="255" step="1" value="0"class="rgb-display rgb-display-b">
				<button>Reset B</button>
			</div>
			<div class="rgb-rgb" width="100px" height="100px">
			</div>
			<button>Reset All</button>
		</section>
	</main>
	<footer></footer>
</body>
</html>
